<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript to find Odd or Even number Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function findOddEven(){
               
                var num = document.getElementById('num').value;
 
                if ( num % 2 == 0) {
                    console.log("The number entered is " + num + ' and the Number is Even');
                }else{
                    console.log("The number entered is " + num + ' and the Number is Odd');
                }
            }        
        </script>
    </head>
    <body>
        <h2>JavaScript to find Odd or Even number!</h2>
        <form>
            Enter a number:  <input type="number" id="num" name="num">
			<br><br>
			<input type="button" value="Find Odd or Even" onclick="findOddEven()" name="find" />
        </form>
    </body>
</html>
